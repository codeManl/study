<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--一个VUE实例-->
</div>
<script>
    // 该配置说明不启用chrome的devtools插件
    // Vue.config.devtools = false
    Vue.config.productionTip = false
    const vm = new Vue({
        data() {
            return {}
        },
        methods: {},
        directives: {},
        computed: {},
        filters: {},
        watch: {},
        beforeCreate() {
            console.log('beforeCreate')
        },
        created() {
            console.log('created')
        },
        beforeMount() {
            console.log('beforeMount')
        },
        mounted() {
            console.log('mount')
        },
        beforeUpdate() {
            console.log('beforeUpdate')
        },
        updated() {
            console.log('updated')
        },
        beforeDestroy() {
            console.log('beforeDestroy')
        },
        destroyed() {
            console.log('destroyed')
        }
    })
    vm.$mount("#app")
</script>
</body>
</html>
