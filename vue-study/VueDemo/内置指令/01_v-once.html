<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--    v-once是一个特殊属性，只渲染一次，之后不再渲染-->
    <h1 v-once>{{ p1 }}</h1>
    <h1>{{ p1 }}</h1>
    <button @click="clickA">加一</button>
</div>
<script>
    // 该配置说明不启用chrome的devtools插件
    // Vue.config.devtools = false
    Vue.config.productionTip = false
    const vm = new Vue({
        data() {
            return {
                p1: 3
            }
        },
        methods: {
            clickA() {
                this.p1++
            }
        }
    })
    vm.$mount("#app")
</script>
</body>
</html>
